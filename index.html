<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles/index.css" />
        <link rel="shortcut icon" href="images/tgl.png" type="image/x-icon" />
        <title>The Greatest Lottery</title>
    </head>
    <body>
        <header>
            <h1>TGL</h1>
            <div class="headerBtns">
                <div>
                    <button>Home</button>
                </div>
                <div>
                    <button>Account</button>
                    <button>Log out <img src="images/seta-direita.png" alt="seta" /></button>
                </div>
            </div>
        </header>
        <div class="container">
            <div class="bet">
                <h2>
                    <span>NEW BET</span> FOR
                    <div class="d-inline" id="gameTitle">...</div>
                </h2>

                <div class="chooseGame">
                    <h5>Choose a game</h5>
                    <div>
                        <button class="chooseGameBtn btnPurple" id="lotofacilGame">Lotof√°cil</button>
                        <button class="chooseGameBtn btnGreen" id="megasenaGame">Mega-Sena</button>
                        <button class="chooseGameBtn btnOrange" id="lotomaniaGame">Lotomania</button>
                    </div>

                    <div>
                        <h5>Fill your bet</h5>
                        <p id="gameDescription">...</p>
                    </div>
                    <div class="divNumbers"></div>
                    <div class="endBtns">
                        <div>
                            <button id="completeGameBtn">Complete game</button>
                            <button id="clearGameBtn">Clear game</button>
                        </div>

                        <div>
                            <button id="addToCartBtn"><img src="images/carrinho-de-compras.png" alt="carrinho" /> Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cart">
                <div class="cardHeader">
                    <h2><span>CART</span></h2>
                    <div id="divOverflow">
                        <!-- <div class="cardApostas">
                            <button class="lixeiraBtn"><img class="lixeiraImg" src="images/lixeira.png" alt="excluir" /></button>
                            <div>
                                <div>01, 02, 03, 04, 05, 06</div>
                                <div class="game">Mega-Sena</div>
                                <div class="d-inline">4.50</div>
                            </div>
                        </div> -->
                    </div>
                    <h2>
                        <span>CART</span> TOTAL: R$
                        <div class="d-inline" id="valorTotal"></div>
                        <h2 id="total"></h2>
                    </h2>
                </div>
                <div id="divSave">
                    <button>Save <img src="images/seta-direita-verde.png" alt="seta" /></button>
                </div>
            </div>
        </div>
        <script src="scripts/index.js"></script>
    </body>
</html>
